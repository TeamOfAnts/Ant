version: "3.8"
services:
  traefik:
    image: traefik:v3.2
    command: 
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8888"
      - "--entrypoints.traefik.address=:9876"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entryPoints=traefik"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      - "traefik.http.routers.api.service=api@internal"
    ports:
      - "8888:8888"
      - "9876:9876"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  client:
    build:
      context: ./Ant-client
      dockerfile: ../Dockerfile.client
    environment:
      - PORT=3434
      - NODE_ENV=development
    volumes:
      - ./Ant-client/src:/Ant-client/src
      - ./Ant-client/vite.config.ts:/Ant-client/vite.config.ts
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`ant.localhost`)"
      - "traefik.http.services.client.loadbalancer.server.port=3434"
    depends_on:
      - traefik
